# Netlify Configuration for HyperCLI Monorepo
# Build commands are managed separately in Netlify UI

# Next.js Plugin for optimal performance and Edge Functions support
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "22"
  
