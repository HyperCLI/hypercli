name: Build Site

on:
  push:
    branches: [main, dev]
    paths:
      - 'site/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and build
        working-directory: site
        run: |
          npm install
          npm run build
